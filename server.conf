# 服务器配置文件
# 格式说明：
# 1. 以#开头的行为注释
# 2. [section] 表示配置组
# 3. key=value 表示具体配置项

[http_server]
# HTTP服务器绑定的IP地址，0.0.0.0表示绑定所有网卡
ip = 0.0.0.0
# HTTP服务器端口
port = 8081
# HTTP服务器根目录
root_dir = /tmp/httproot
# 最大客户端连接数
max_connections = 50

[ftp_server]
# FTP服务器绑定的IP地址
ip = 0.0.0.0
# FTP服务器端口
port = 21
# FTP服务器根目录
root_dir = /tmp/ftproot
# 最大客户端连接数
max_connections = 20
# 数据传输端口范围
data_port_range = 2000-2100
